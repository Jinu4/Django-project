<!DOCTYPE html>
<html>
<title>Blog</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.button {
  border: none;
  color: white;
  padding: 10px 22px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  align:right;
}
.button1 {background-color: #4CAF50;}
.button2 {background-color: #4CAF50;}
.button3 {background-color: #4CAF50;}
.button4 {background-color: #4CAF50;}
</style>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">
{% if user.is_authenticated %}
<a href="{% url 'logout' %}"><button class="button button2">Logout</button></a>
<a href="{% url 'post' %}"><button class="button button3">Post</button></a>
{% else %}
<a href="{% url 'login' %}"><button class="button button3">login</button></a>
<a href="{% url 'register' %}"><button class="button button1">Register</button></a>
{% endif %}
<a href="{% url 'fun' %}"><button class="button button4" >Home</button></a>
<header class="w3-container w3-center w3-padding-32">
  {% if user.is_authenticated %}
  <h1><b>MY BLOG</b></h1>
  <p>Welcome <span class="w3-tag">{{user.username}}</span></p>
  {% else %}
  <p>Welcome to the blog <span class="w3-tag"></span></p>
  {% endif %}
</header>
{% block content %}
{% endblock %}
