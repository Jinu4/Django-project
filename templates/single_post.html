{% extends 'base.html' %}
{% block content %}
<style>
.button {
  border: none;
  color: white;
  padding: 10px 22px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  align:right;
}
.button1 {background-color: #4CAF50;}
.button2 {background-color: #4CAF50;}
</style>
<div class="w3-col l8 s12">
<div class="w3-card-4 w3-margin w3-white">
    <img src="{{i.image.url}}" alt="Nature" style="width:865px;height:240px">
    <div class="w3-container">
      <h3><b>{{i.title}}</b></h3>
      <h5>Title description, <span class="w3-opacity">{{i.date}}</span></h5>
    </div>
    <div class="w3-container">
      <p>{{i.desc}}</p>
      <div class="w3-row">
          {% if user.is_authenticated %}
          <a href="{% url 'update' i.id %}"<button class="button button1">Update</button></a>
          <a href="{% url 'delete' i.id %}"<button class="button button2">Delete</button></a>
          {% else %}
          {% endif %}
<!--        <div class="w3-col m8 s12">-->
<!--          <p><button class="w3-button w3-padding-large w3-white w3-border"><b>READ MORE »</b></button></p>-->
<!--        </div>-->
        <div class="w3-col m4 w3-hide-small">
<!--          <p><span class="w3-padding-large w3-right"><b>Comments  </b> <span class="w3-tag">0</span></span></p>-->
        </div>

      </div>
    </div>
  </div>
</div>

{% endblock %}
